<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas {
				display: block;
				margin: 20px auto;
				border: 1px solid #ccc;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="700" height="500"></canvas>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function Page() {
				this.canvas = document.getElementById("canvas");
				this.ctx = this.canvas.getContext("2d");
			}
			$.extend(Page.prototype, {

				init: function() {
					this.mainLine()
					this.line()
					this.draw1()
				},

				mainLine: function() {
					this.ctx.lineWidth = 3
					this.ctx.save()
					this.ctx.translate(50, 50)
					this.ctx.moveTo(0, 0)
					this.ctx.lineTo(0, 400)
					this.ctx.lineTo(600, 400)
					this.ctx.strokeStyle = "#333"
					this.ctx.stroke()
					this.ctx.restore()
				},

				line: function() {
					var color = ["#ccc", "red"]

					for(var i = 5; i > 0; i--) {
						this.ctx.save()
						this.ctx.beginPath()
						this.ctx.translate(50, 450 - 80 * i)
						this.ctx.moveTo(0, 0)
						this.ctx.lineTo(600, 0)
						this.ctx.strokeStyle = color[i % 2 ]
						this.ctx.fillText(1302 * i, -30, 0)
						this.ctx.stroke()
						this.ctx.restore()
					}
					this.ctx.save()
					this.ctx.beginPath()
					this.ctx.translate(50, 450)
					this.ctx.strokeStyle = "#ccc"
					this.ctx.fillText(0, -10, 0)
					this.ctx.stroke()
					this.ctx.restore()
				},

				draw1: function() {
					var info = {
						num: [4811, 6510, 3200, 100, 2600],
						bg: ["green", "blue", "red", "deeppink", "red"]
					}
					for(var i = 0; i < 5; i++) {
						this.ctx.lineWidth = 1
						this.ctx.save()
						this.ctx.beginPath()
						this.ctx.translate(90 * (i + 1), 450)
						this.ctx.rect(0, 0, 40, -info.num[i] / 5208 * 320)
						this.ctx.strokeStyle = info.bg[i]
						this.ctx.fillText(info.num[i], 0, -info.num[i] / 5208 * 320 - 10)
						this.ctx.fillStyle = info.bg[i]
						this.ctx.fill()
						this.ctx.stroke()
						this.ctx.restore()
					}

				}
			})

			var page = new Page()
			page.init()
		</script>
	</body>

</html>
